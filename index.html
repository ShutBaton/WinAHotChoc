<!DOCTYPE html>
<html>
    <head>
        <title>Win a Hot Chocolate!</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="text">Win a Hot Chocolate!<br><div class="subtitle">Avg. winnings > 50p!</div></div>
        <div class="container">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr:#db7093"><span>30p</span></div>
                <div class="number" style="--i:2;--clr:#20b2aa"><span>50p</span></div>
                <div class="number" style="--i:3;--clr:#d63e92"><span>£1</span></div>
                <div class="number" style="--i:4;--clr:#daa520"><span>30p</span></div>
                <div class="number" style="--i:5;--clr:#ff340f"><span>50p</span></div>
                <div class="number" style="--i:6;--clr:#ff7f50"><span>£1</span></div>
                <div class="number" style="--i:7;--clr:#3cb371"><span>£1.50</span></div>
                <div class="number" style="--i:8;--clr:#ff7f50"><span>£1.75</span></div>
                <div class="number" style="--i:9;--clr:#20b2aa"><span>50p</span></div>
                <div class="number" style="--i:10;--clr:#4169e1"><span>?</span></div>
            </div>
        </div>
        <div class="text" id="prize">Spin the Wheel!</div>
        <script src="wheel.js"></script>
    </body>
</html>
